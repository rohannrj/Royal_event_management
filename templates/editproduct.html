{% extends 'base.html' %}

{% block 'main' %}

<div class="container">
    <div class="row">
        <div class="col-md-4  mx-auto">
            {% for x in products %}
            <form action="/editproduct/{{x.id}}" method="POST">
                {% csrf_token %}
                   <div class="mb-3">
                       <label for="pid" class="form-label">Product Name</label>
                       <input type="text" class="form-control" value="{{x.name}}" name="pname" id="pid" placeholder="Enter product name">
                     </div>
                  
                     <div class="mb-3">
                       <label>Select Event</label>
                       <select class="form-select"  name="pcat" aria-label="Default select example">
                          
                           {% if x.cat == 1 %}
                            <option value="1">Birthday</option>
                           {% elif x.cat == 2 %}
                            <option value="2">wedding</option>
                           {% else %}
                            <option value="3">live music</option>
                           {% endif %}

                           <option value="1">birthday</option>
                           <option value="2">wedding</option>
                           <option value="3">live music</option>
                         </select>
                     </div>
                    
                     <div class="mb-3">
                       <label for="priceid" class="form-label">Product Price</label>
                       <input type="Number" class="form-control"  value="{{x.price}}" name="pprice" id="priceid" placeholder="Enter product price">
                     </div>
   
                     <div class="mb-3">
                       <label>Product Status </label>
                     
                       {% if x.status == 1 %}
                       <div class="form-check">
                           <input class="form-check-input" type="radio" name="status" value="1" id="radio1"checked>
                           <label class="form-check-label" for="radio1">
                             Active
                           </label>
                         </div>
   
                         <div class="form-check">
                           <input class="form-check-input" type="radio" name="status" value="0" id="radio2" >
                           <label class="form-check-label" for="radio2">
                             Inactive
                           </label>
                         </div>
                         {% else %}
                         <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" value="1" id="radio1">
                            <label class="form-check-label" for="radio1">
                              Active
                            </label>
                          </div>
    
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" value="0" id="radio2" checked>
                            <label class="form-check-label" for="radio2">
                              Inactive
                            </label>
                          </div>
                         {% endif %}
   
                         <div class="my-3">
                         
                           <button  type="submit"class="btn btn-success">Update</button>
   
   
                         </div>
   
                     </div>
   
                </form>
                {% endfor %}
        </div>
    </div>
</div>




{% endblock 'main' %}
